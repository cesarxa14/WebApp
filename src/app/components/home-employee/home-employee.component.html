<!-- Este componente es la visto del home de un usuario customer -->

<app-header></app-header>

<div class="citas">
    <div class="container cabecera">
        <mat-toolbar color="primary" class="mt-5">
            <h1>Mis citas</h1>
        </mat-toolbar>
        
    </div>
    
    <div class="tabla-citas">
      
        <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef> Firstname Customer </th>
         
              <td mat-cell *matCellDef="let element"> <p class="ellipsis"> <b> {{element.customer.firstName}}</b> </p> </td>
            </ng-container>
          
            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef> Lastname </th>
              <td mat-cell *matCellDef="let element" [matTooltip]="element.titulo"> <p class="ellipsis"> <b >{{element.customer.lastName}}</b></p></td>
            </ng-container>
          
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef> Appointment Date </th>
              <td mat-cell *matCellDef="let element"> <p class="ellipsis"> <b> {{element.appointmentDate}}</b></p>  </td>
            </ng-container>
          
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> <b> {{element.address}}</b>  </td>
            </ng-container>
    
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> 
                    <p class="ellipsis"> <b>{{element.status}}</b></p>
                </td>
              </ng-container> 
    
            <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> More Details </th>
            <td mat-cell *matCellDef="let element; let i = index;">
          
                <button (click)="verDetalles(element)" mat-raised-button color=primary >
                  <span class="material-icons"> info </span>
                </button>
            </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>  
    </div>
</div>
