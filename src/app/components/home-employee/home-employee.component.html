<app-header></app-header>

<div class="citas">
    <div class="container cabecera">
        <mat-toolbar color="primary" class="mt-5">
            <h1>Mis citas</h1>
        </mat-toolbar>
        
    </div>
    <div class="tabla-citas">
        <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef> Firstname </th>
              <td mat-cell *matCellDef="let element"> <p class="ellipsis">{{element.firstName}}</p> </td>
            </ng-container>
          
            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef> Lastname </th>
              <td mat-cell *matCellDef="let element" [matTooltip]="element.titulo"> <p class="ellipsis"> <b >{{element.lastName}}</b></p></td>
            </ng-container>
          
            <ng-container matColumnDef="dni">
              <th mat-header-cell *matHeaderCellDef> DNI </th>
              <td mat-cell *matCellDef="let element"> <p class="ellipsis">{{element.dni}}</p>  </td>
            </ng-container>
          
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
    
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> 
                    <p class="ellipsis">{{element.email}}</p>
                </td>
              </ng-container>
    
            <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef> Birthday </th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <p class="ellipsis">{{element.birthday}}</p>
            </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>  
    </div>
</div>
